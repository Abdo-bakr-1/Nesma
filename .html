<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Joystick</title>
    <style>
        #joystick {
            width: 200px;
            height: 200px;
            background: #ddd;
            position: relative;
            margin: 100px auto;
        }
        #stick {
            width: 40px;
            height: 40px;
            background: #555;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <button id="connect-button">Connect Bluetooth</button>
    <div id="joystick">
        <div id="stick"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
